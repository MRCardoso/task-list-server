<!-- <div class="border-side-bottom content content-large" ng-controller="UserController" ng-init="findOne()"> -->
<div class="border-side-bottom content content-large" ng-controller="UserController" ng-init="findOne()">
    
    <header-grid lines="lines" save="false"></header-grid>
    
    <form ng-submit="save()" class="form-horizontal">
        <div ng-class="{'col-md-8': user.image, 'col-md-12' : !(user.image)}">
            
            <div class="form-group">
                <div class="text-center">
                    <label class="radio-inline">
                        <input type="radio" name="status" ng-model="user.status" ng-value="true"> Ativo
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="status" ng-model="user.status" ng-value="false"> Inativo
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" placeholder="Nome" class="form-control" ng-model="user.firstName">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" placeholder="Sobrenome" class="form-control" ng-model="user.lastName">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-at"></i>
                        </span>
                        <input type="text" placeholder="email" class="form-control" ng-model="user.email">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="fa fa-user"></i>
                        </span>
                        <input type="text" placeholder="username" class="form-control" ng-model="user.username">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" ng-click="showPwd = !showPwd">
                            <i class="fa" ng-class="{'fa-eye-slash': !(showPwd),'fa-eye': showPwd}"></i>
                        </span>
                        <input type="{{!(showPwd) ? 'password' : 'text'}}" placeholder="Senha" class="form-control" ng-model="user.password">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon" ng-click="showCfm = !showCfm">
                            <i class="fa" ng-class="{'fa-eye-slash': !(showCfm),'fa-eye': showCfm}"></i>
                        </span>
                        <input type="{{!(showCfm) ? 'password' : 'text'}}" placeholder="Confirmação de senha" class="form-control" data-ng-model="user.confirmation">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4" ng-if="user._id != undefined && sendUrl != undefined && user.image">
            <image-container-s3 model="user" render-type="normal"></image-container-s3>
        </div>
        
        <div class="col-md-12" ng-if="user._id != undefined && sendUrl != undefined">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default" heading="Alterar Foto">
                    <form-uploader many="false" allow-type="gif|jpg|jpeg|png|x-png|pjpeg" send-url="sendUrl" remove-url="removeUrl"></form-uploader>
                </div>
            </uib-accordion>
        </div>

        <div ng-if="isSimple">
            <div class="button-group">
                <button class="btn btn-blue" uib-tooltip="Salvar" tooltip-placement="top" tooltip-trigger="mouseenter">
                    Salvar
                </button>
            </div>
        </div>
        
        <div ng-if="!isSimple">
            <form-buttons render-text="icon" type="save" id="user._id" name="moduleName" actions="moduleActions"></form-buttons>
        </div>
    </form>
</div>
