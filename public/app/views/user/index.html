<div ng-init="find()">
    <table-grid 
        limit="10"
        model="users"
        lines="lines"
        actions="moduleActions"
        module-name="moduleName"
        with-search="true"
        with-create="withCreate"
        fields="[
            {label: 'Imagem', type:'template', content: '<image-s3 model=\'model\' alt=\'profile\' uib-tooltip=\'{{ model.image.name }}\' class=\'image-radius\'></image-s3>'}, 
            {label: 'name', column: 'name', type:'simple'}, 
            {label: 'username', column: 'username', type:'simple'}, 
            {label: 'email', column: 'email', type:'simple'}, 
            {label: 'Status', column: 'status', type:'template'}, 
            {label: 'Criação', column: 'created', filter: ['date', 'dd/MM/yyyy'], type:'filter'}, 
        ]">
    </table-grid>
</div>
