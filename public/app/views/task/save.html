<div class="border-side-bottom content content-large" ng-init="findOne()">
    
    <header-grid lines="lines" save="false"></header-grid>
    
    <form ng-submit="save()" class="form-horizontal tab-form">
        <uib-tabset justified="true">
            
            <uib-tab heading="Dados">
                <div class="form-group">
                    <div class="input-custom">
                        <label>Status</label>
                        <label class="input-custom-radio">
                            <input type="radio" name="status" ng-model="task.status" ng-value="1">
                            Ativo
                        </label>
                        <label class="input-custom-radio">
                            <input type="radio" name="status" ng-model="task.status" ng-value="0">
                            Inativo
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-custom">
                        <label>Título</label>
                        <input type="text" placeholder="Título" ng-model="task.title">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-custom-group">
                        <div class="input-custom">
                            <label>Inicio</label>
                            <input type="text" placeholder="Inicio" ng-model="task.startDate" uib-datepicker-popup="{{'dd/MM/yyyy'}}" custom-class=""
                                is-open="openedStart" show-button-bar="false" ng-click="openedStart = true">
                        </div>
                        <div class="input-custom">
                            <label>Termino</label>
                            <input type="text" placeholder="Termino" ng-model="task.endDate" uib-datepicker-popup="{{'dd/MM/yyyy'}}" is-open="openedEnd"
                                show-button-bar="false" ng-click="openedEnd = true">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-custom">
                        <label>Prioridade</label>
                        <div class="padding-grey">
                            <span ng-class="{'text-info': task.priority==1, 'text-warning': task.priority==2, 'text-danger': task.priority==3}">
                                <span uib-rating ng-model="task.priority" max="3" on-hover="ratingPriority(value)" style="cursor: pointer" aria-labelledby="custom-icons-1"></span>
                                <span ng-bind="priorities[task.priority].name"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-custom">
                        <label>Situação</label>
                        <select ng-model="task.situation" class="form-control" placeholder="select a situation for this task...">
                            <option value="{{key}}" ng-selected="(task.situation==key?'selected':'')" ng-repeat="(key, option) in situations">{{option.name}}</option>
                        </select>
                    </div>
                </div>
            </uib-tab>

            <uib-tab heading="Conteúdo">
                <div class="panel panel-default">
                    <div class="panel-heading">Descrição</div>
                    <textarea ui-tinymce="tinymceOptions" ng-model="task.description" placeholder="descrição..." class="form-control" rows="2"></textarea>
                </div>
            </uib-tab>

        </uib-tabset>

        <form-buttons render-text="icon" type="save" id="task._id" name="moduleName" actions="moduleActions"></form-buttons>
    </form>
</div>
