<div ng-init="find()" class="tab-form content">

    <header-grid lines="lines" save="false"></header-grid>
    
    <uib-tabset justified="true" class="tab-form-bg">
        <uib-tab>
            <uib-tab-heading>
                Lista <i class="fa fa-table"></i>
            </uib-tab-heading>
            <table-grid 
                limit="10"
                order="order"
                model="tasks"
                actions="moduleActions"
                module-name="moduleName"
                with-search="true"
                with-create="true"
                show-breadcrumb="false"
                lines="lines"
                fields="fields">
            </table-grid>
        </uib-tab>
        <uib-tab>
            <uib-tab-heading>
                Grafico
                <i class="fa fa-pie-chart"></i>
            </uib-tab-heading>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" ng-class="{'active': $index == 0}" ng-repeat="item in charts" data-slide-to="{{$index}}"></li>
                </ol>
            
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item" ng-class="{'active': $index == 0}" ng-repeat="item in charts">
                        <canvas id="polar-area" class="chart chart-polar-area" chart-data="item.data" chart-labels="item.labels" chart-colors="item.colors"
                            chart-options="options">
                        </canvas>
                        <div class="carousel-caption">
                            <h3>{{item.name}}</h3>
                        </div>
                    </div>
                </div>
            
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <!-- <div class="col-md-4" ng-repeat="item in charts">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        {{item.name}}
                    </div>
                    <canvas 
                        id="polar-area" 
                        class="chart chart-polar-area"
                        chart-data="item.data" 
                        chart-labels="item.labels" 
                        chart-colors="item.colors" 
                        chart-options="options">
                    </canvas> -->
                    <!--<pie-chart data="item.data" options="options" class="chart"></pie-chart>-->
                <!-- </div>
            </div> -->
            <div class="clear"></div>
        </uib-tab>
    </uib-tabset>
</div>
